name: Build and Publish to Itch

on:
  push:
    tags:
      - 'v*' # Triggers on v0.1, v0.4, etc.

env:
  ITCH_GAME: when-we-found-us
  ITCH_USER: ddanakim0304

jobs:
  buildAndDeploy:
    name: Build & Deploy WebGL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: game-prototype/Library
          key: Library-WebGL-${{ hashFiles('game-prototype/ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-WebGL-

      # FIX: Added UNITY_EMAIL and UNITY_PASSWORD here
      - name: Build Unity
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: game-prototype
          targetPlatform: WebGL
          buildName: ${{ env.ITCH_GAME }}

      - name: Install Butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/latest/archive/default
          unzip butler.zip
          chmod +x butler
          mkdir -p bin
          mv butler bin/

      # Unity-Builder outputs to: build/[Platform]/[BuildName]
      - name: Upload to Itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: |
          ./bin/butler push \
            build/WebGL/${{ env.ITCH_GAME }} \
            ${{ env.ITCH_USER }}/${{ env.ITCH_GAME }}:web \
            --userversion ${{ github.ref_name }}