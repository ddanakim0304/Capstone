name: Build and Publish to Itch

on:
  push:
    tags:
      - 'v*' # Triggers on v0.1, v0.4, etc.

env:
  ITCH_GAME: when-we-found-us
  ITCH_USER: ddanakim0304

jobs:
  buildAndDeploy:
    name: Build & Deploy WebGL
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      # 2. Cache Unity Library (saves time on next builds)
      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: game-prototype/Library
          key: Library-WebGL-${{ hashFiles('game-prototype/ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-WebGL-

      # 3. Build Unity WebGL
      - name: Build Unity
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: game-prototype
          targetPlatform: WebGL
          buildName: ${{ env.ITCH_GAME }}

      # 4. Install Butler (Using the broth.itch.zone URL from documentation)
      - name: Install Butler
        run: |
          curl -L -o butler.zip https://broth.itch.zone/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler
          # Move it to a folder in the path or just call it directly below

      # 5. Push to Itch.io
      - name: Upload to Itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: |
          ./butler push \
            build/WebGL/${{ env.ITCH_GAME }} \
            ${{ env.ITCH_USER }}/${{ env.ITCH_GAME }}:web \
            --userversion ${{ github.ref_name }}