<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <title>Capstone Time Logger</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app"></div>

    <!-- UPDATED: Settings Button using Material Icon -->
    <button id="settingsBtn" class="settings-btn" title="Settings">
        <span class="material-icons">settings</span>
    </button>

    <!-- Settings Modal Overlay -->
    <div id="settingsOverlay" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="closeSettingsBtn" class="close-btn">&times;</button>
            </div>

            <div class="modal-tabs">
                <button class="tab-btn active" data-tab="apps">Apps</button>
                <button class="tab-btn" data-tab="websites">Websites</button>
            </div>

            <div class="modal-body">
                <!-- New Rule Form -->
                <div class="add-rule-form">
                    <div class="form-row">
                        <select id="ruleName" class="form-select flex-1">
                            <!-- Populated by renderer.js -->
                        </select>
                        <input type="text" id="ruleKeywords" class="flex-1" placeholder="Keywords (comma separated)">
                        <button id="addRuleBtn" class="action-btn">Add</button>
                    </div>
                    <p class="hint-text">Keywords: partial text to match window title or URL.</p>
                </div>

                <div id="appsList" class="rules-list">
                    <!-- Dynamic Content -->
                </div>
                <div id="websitesList" class="rules-list hidden">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
